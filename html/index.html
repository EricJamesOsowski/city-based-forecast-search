<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Forecast</title>
</head>

<body>
    <div class="header">
        <h1 class="custom-header">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row flex-nowrap">
            <div class="col-4" id="previous-column">
                <div class="card" id="previous-searches">
                    <div class="card-header">
                        <form id="userText">
                            Search For a City: <input type="text" style="flex-flow: row wrap;" id="searchedCity">
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <div id="cities" class="btn-group-vertical">
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card big-card">
                    <div class="card-body ">
                        <!-- Card -->
                        <div class="card weather-card ">
                            <!-- Card content -->
                            <div class="card-body pb-3 ">
                                <!-- Title -->
                                <h4 class="card-title font-weight-bold" id="curentCityName">Minneapolis</h4>
                                <!-- Text -->
                                <p class="card-text" id="time-and-description">Tue, Oct 6, 2020 9:53 AM scattered clouds</p>
                                <p id="currentWeather"></p>
                                <div class="d-flex justify-content-between">
                                    <p class="display-1 degree" id="currentTemp">58Â°F</p>
                                    <i class="fas fa-sun-o fa-5x pt-3 amber-text"></i>
                                </div>
                                <div class="d-flex justify-content-between mb-4">
                                    <p><i class="fas fa-tint fa-lg text-info pr-2" id="humidityDisplay"> 20 % Humidity</i></p>
                                    <p><i class="fas fa-leaf fa-lg grey-text pr-2" id="wind-display">Wind: 2.4 mph</i></p>
                                </div>
                                    <div class="collapse-content">
                                    </div>
                                    <hr>
                            </div>
                        </div>
                        <!-- Card -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12"  id="fiveDay"></div>
        </div>
    </div>
    <script src="/scripts/javascript.js"></script>
</body>

</html>
